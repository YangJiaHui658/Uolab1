<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required" >参赛信息类别</label>
        <div class="layui-input-block" >
            <select name="competition" lay-filter="competition" lay-verify="required" disabled>
                <option value="" >--请选择参赛类别--</option>
                <option value="0"selected>java项目实战</option>
                <option value="1" >web前端开发</option>
                <option value="2" >layui布局</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年度</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required" lay-reqtext="请选择年度" placeholder="请选择年度" value="2018" class="layui-input"readonly disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">题目</label>
        <div class="layui-input-block">
            <input type="text" name="textname" lay-verify="required" lay-reqtext="题目不能为空" placeholder="请输入题目" value="Java项目开发" class="layui-input" disabled>
            <tip>2-30 个汉字字母组合</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组长</label>
        <div class="layui-input-block">
            <input type="text" name="organizater" lay-verify="required" lay-reqtext="组长不能为空" placeholder="请输入组长" value="晓明" class="layui-input"disabled>
            <tip>汉字 2-6 个</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组员</label>
        <div class="layui-input-block">
            <input type="text" name="members" lay-verify="required" lay-reqtext="组员不能为空" placeholder="请输入组员" value="小李" class="layui-input">
            <tip>汉字 2-6 个</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" >获奖等级</label>
        <div class="layui-input-block" >
            <select name="competition" lay-filter="competition" lay-verify="required" >
                <option value="" >无</option>
                <option value="0"selected>特等</option>
                <option value="1" >一等</option>
                <option value="2" >二等</option>
                <option value="3" >三等</option>
                <option value="4" >优秀奖</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">指导老师</label>
        <div class="layui-input-block">
            <input type="text" name="teacher" lay-verify="required" lay-reqtext="指导老师不能为空" placeholder="请输入指导老师" value="小红" class="layui-input"disabled>
            <tip>汉字 2-6 个</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>
    layui.use(['form','laydate','layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            layarea = layui.layarea,
            $ = layui.$;
        //设置三级联动
        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //设置入学年份的范围
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:"click"
            ,min: '2000-1-28'
            ,max: '2020-1-28'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
