<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>数据统计</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../js/echarts.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>成员统计</legend>
        </fieldset>
            <div class="layui-col-md12">
                <div class="layui-form" style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">院系</label>
                                <div class="layui-input-inline">
                                    <label>
                                        <select name="college" lay-filter="college">
                                            <option value=""></option>
                                            <option value="1">计算机科学与技术学院</option>
                                            <option value="2">经济管理学院</option>
                                            <option value="3">艺术学院</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">专业</label>
                                <div class="layui-input-inline" >
                                    <label for="major"></label>
                                    <select name="major" id="major"  placeholder="请选择年级" >
                                        <option value=""></option>
                                        <option value="1">计算机科学与技术</option>
                                        <option value="2">物联网工程</option>
                                        <option value="3">智能科学与技术</option>
                                        <option value="4">软件工程</option>
                                        <option value="5">网络工程</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">年级</label>
                                <div class="layui-input-inline" >
                                    <input type="text" name="grade" id="grade" autocomplete="off"  placeholder="请选择年级"class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-inline" >
                                    <select  name="status">
                                        <option value="" selected="selected"></option>
                                        <option value="1">正常</option>
                                        <option value="2">退出</option>
                                        <option value="3">毕业</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit="" lay-filter="data-search-btn1"><i class="layui-icon layui-icon-search"></i> 搜索</button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i> 重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card-body">
                    <!--图表一和图表二-->
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-pie-chart icon"></i>    成员状态情况统计</div>
                                <div class="layui-card-body">
                                    <div id="main" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-pie-chart icon"></i>    专业情况统计</div>
                                <div class="layui-card-body">
                                    <div id="main1" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title">
            <legend></legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form" style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">院系</label>
                                <div class="layui-input-inline">
                                    <label>
                                        <select name="college" lay-filter="college">
                                            <option value=""></option>
                                            <option value="1">计算机科学与技术学院</option>
                                            <option value="2">经济管理学院</option>
                                            <option value="3">艺术学院</option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">时间段</label>
                                <div class="layui-input-inline">
                                    <label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="date" id="date" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit="" lay-filter="data-search-btn1"><i class="layui-icon layui-icon-search"></i> 搜索</button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i> 重置</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="padding:20px;">
            <!--图表三-->
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12 ">
                    <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                        <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-bar-chart-o icon"></i>各院专业成员人数比较</div>
                        <div class="layui-card-body">
                            <div id="main2" style="width: 100%; height: 600px;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>

<script>
    //JavaScript代码区域
    layui.use(['element','form', 'layer', 'laydate'], function(){
        var element = layui.element;
        // 定义全局变量
        var $;
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;

        //年选择器
        laydate.render({
            elem: '#grade'
            ,min: -3000
            ,max: 0
            ,type: 'year'
        });

        //日期范围
        laydate.render({
            elem: '#date'
            ,range: true
        });

        form.render();

        // 监听搜索_1操作
        form.on('submit(data-search-btn1)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            return false;
        });
        // 监听搜索_2操作
        form.on('submit(data-search-btn2)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            return false;
        })

    })
</script>



<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        title: {
            text: '各年级成员人数统计饼图',
            subtext: '实时动态',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: 1048, name: '大一'},
                    {value: 735, name: '大二'},
                    {value: 580, name: '大三'},
                    {value: 484, name: '大四'},
                    {value: 300, name: '毕业'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    option && myChart.setOption(option);

</script>

<script type="text/javascript">
    var chartDom = document.getElementById('main2');

</body>

</html>
