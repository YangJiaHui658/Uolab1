<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text"id="name" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="" id="studentID" name="studentID" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
            <tip>格式：数字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required" lay-reqtext="年级不能为空" placeholder="请选择入学年份" value="" class="layui-input"readonly>
        </div>
    </div>
    <!--省市区三级联动-->
    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label required">籍贯</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector"  lay-filter="province-1">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector"  lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector"  lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number"id="phone" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <!--专业选择框-->
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" lay-verify="required" lay-reqtext="专业不能为空"  >
                <option value=""selected>--请选择专业--</option>
                <option value="0">计算机科学与技术</option>
                <option value="1" >软件工程</option>
                <option value="2" >物联网工程</option>
                <option value="3" >智能科学与技术</option>
            </select>
        </div>
    </div>
    <!--职务选择框-->
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="job" lay-filter="major" lay-verify="required" lay-reqtext="请填写职务，没有请选择无"  >
                <option value=""selected>--请选择职务--</option>
                <option value="0">班干部</option>
                <option value="1" >学生干部</option>
                <option value="2" >社团干部</option>
                <option value="3" >无</option>
            </select>
        </div>
    </div>
        <div class="layui-form-item">
                <label class="layui-form-label required">加入日期</label>
                <div class="layui-input-block">
                    <input type="text" name="time"class="layui-input" id="test11" placeholder="请选择加入日期"lay-reqtext="请选择日期">
                </div>
            </div>
    <div class="layui-form-item">
            <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="正常" title="正常" checked="">
            <input type="radio" name="status" value="退出" title="退出">
            <input type="radio" name="status" value="毕业" title="毕业" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">担任实验室职务</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" lay-verify="required" lay-reqtext="请选择职务，没有请选择无"  >
                <option value=""selected>--请选择职业--</option>
                <option value="0">秘书长</option>
                <option value="1" >副秘书长</option>
                <option value="2" >技术总监</option>
                <option value="3" >项目经理</option>
                <option value="4" >组长</option>
                <option value="5" >无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>
    layui.use(['form','laydate','layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            layarea = layui.layarea,
            $ = layui.$;
        //设置三级联动
        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        //验证学号格式是否正确
        $("#studentID").blur(function () {
            var studentID = $("#studentID").val();
            var ustudentID = /^[0-9]*$/   //可以输入任意长度的字符
            if(studentID.trim().length == 0 || studentID == null||studentID == '')
            {
                layer.msg("学号不能为空！",{icon:5})
            }else
            {
                if(!ustudentID.test(studentID))
                {
                    layer.msg("学号只能为数字！",{icon:5})
                }
            }
        })
        //验证手机格式是否正确
        $("#phone").blur(function () {
            var job = $("#phone").val();
            var ujob = /^[1][3,4,5,7,8][0-9]{9}$/;
            if(job.trim().length == 0 || job == null||job == '')
            {
                layer.msg("电话不能为空，没有请填无！",{icon:5})
            }else
            {
                if(!ujob.test(job))
                {
                    layer.msg("手机号码格式不正确！",{icon:5})
                }
            }
        })
        //验证姓名格式是否正确
        $("#name").blur(function () {
            var name = $("#name").val();
            var uname = /^[\u4e00-\u9fa5]{2,6}$/;
            if(name.trim().length ==0 || name == null || name == '')
            {
                layer.msg('姓名不能为空!',{icon:5});
            }else{
                if (!uname.test(name))
                {
                    layer.msg('姓名格式不正确！',{icon:5})
                }
            }
        })
        //自定义格式
        laydate.render({
            elem: '#test11',
            type:'date'
            ,min: -3000
            ,max:0
        });
//自动生成的录入时间
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#test11',
                value: new Date(),
                done: function (value, date) {}
            });
        });
        //设置入学年份的范围
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:"click"
            ,min: -3000
            ,max: 0
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
