<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">ID</label>
        <div class="layui-input-block">
            <input type="" id="ID" name="ID" value="10000" class="layui-input" disabled>
        </div>

    </div>
    <div class="layui-form-item">
    <label class="layui-form-label required">姓名</label>
    <div class="layui-input-block">
        <input type="text"id="name" name="name"  value="user-0" class="layui-input" disabled>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year"  value="2019级" class="layui-input"readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number"id="phone" name="phone"  value="15635167658" class="layui-input" disabled>
        </div>
    </div>
    <!--专业选择框-->
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major"readonly disabled>
                <option value="">--请选择专业--</option>
                <option value="0"selected>计算机科学与技术</option>
                <option value="1" >软件工程</option>
                <option value="2" >物联网工程</option>
                <option value="3" >智能科学与技术</option>
            </select>
        </div>
    </div>
    <!--职务选择框-->
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" readonly disabled >
                <option value=""selected>--请选择职务--</option>
                <option value="0"selected>班干部</option>
                <option value="1" >学生干部</option>
                <option value="2" >社团干部</option>
                <option value="3" >无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="正常" title="正常" checked readonly disabled>
            <input type="radio" name="status" value="退出" title="退出" readonly disabled>
            <input type="radio" name="status" value="毕业" title="毕业" readonly disabled>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>
    layui.use(['form','laydate','layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            layarea = layui.layarea,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
